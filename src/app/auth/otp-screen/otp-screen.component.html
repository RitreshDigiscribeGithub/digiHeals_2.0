<form [formGroup]="OtpForm">
  <div nz-row class="px-3">
    <div nz-col nzSpan="24" class="center-xy" style="min-height: 254px">
      <img
        src="assets/images/otp_bg.svg"
        class="mx-auto d-block witdh-60"
        alt=""
      />
    </div>

    <div nz-col nzSpan="24" class="center-xy" style="min-height: 70px">
      <ng-otp-input
        (onInputChange)="onOtpChange($event)"
        [config]="OptConfig"
      ></ng-otp-input>
      <input hidden type="text" [(ngModel)]="typingOTP" formControlName="otp" />
    </div>

    <div nz-col nzSpan="24" class="center-xy" style="min-height: 70px">
      <span fs="14px" fw="md" class="d-block text-center"
        >Youâ€™re receiving a text on the number you just entered with a
        verification code</span
      >
    </div>

    <div nz-col nzSpan="24" class="mt-3">
      <button type="button" nz-button digi-btn color="theme">
        {{ isLoading ? "wait OTP verify" : "Verify" }}
      </button>
      <a
        fs="16px"
        fw="md"
        class="d-block text-center my-2"
        *ngIf="timeLeft != 0"
      >
        Wait for {{ timeLeft }} seconds
      </a>
      <a
        *ngIf="timeLeft === 0"
        fs="16px"
        fw="md"
        class="d-block text-center my-2"
        (click)="resendOTP()"
        >Resend Code</a
      >
    </div>
  </div>
</form>
