<div class="home-page">
  <nz-carousel nzAutoPlay [nzDots]="false">
    <ng-container *ngFor="let slide of slides">
      <div class="slides" nz-carousel-content style="background-image: url({{slide}})"></div>
    </ng-container>
  </nz-carousel>
  <div class="home-appointment">
    <div nz-row class="home-appointment-content" nzAlign="middle">
      <div nz-col [nzXs]="{ span: 24, offset: 0 }" [nzLg]="{ span: 10, offset: 0 }"></div>
      <div nz-col [nzXs]="{ span: 24, offset: 0 }" [nzLg]="{ span: 14, offset: 0 }">
        <span class="d-block font-lg-45 font-sm-30 text-white fw-reg" style="line-height: 1.3;">

          Would you like to <br />
          Book an appointment with us?
        </span>
        <div class="mt-3 mb-3">
          <button nz-button digi-button-inline color="theme" style="min-height: 50px;">
            <img src="assets/doctor-assets/icons/appointment.png" class="round-bg" width="40" alt="">&nbsp;&nbsp;
            <span fs="14px" fw="reg" color="white">
              Book Appointment
            </span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
