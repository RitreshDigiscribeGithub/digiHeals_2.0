<div nz-row nzAlign="middle" class="doctor-card" [ngStyle]="{'background': color?color:'unset'}">
    <div nz-col nzFlex="2" class="center-y-start-x">
        <img [src]="data.photo" class="d-block" style="width: 75px;" alt="">
    </div>     
    <div nz-col nzFlex="5">
        
        <span fs="16px" fw="md" [color]="color?'white':'#12263C'" class="d-block">
          {{data.name}}
        </span>
        <span fs="12px" fw="reg" [color]="color?'white':'#9EAAB2'"  class="d-block">
            {{data.qualification}}
        </span>
        <!-- <span fs="12px" fw="reg" color="#9EAAB2" class="d-block">
            {{data.clinicName}}
        </span> -->
        <div>
            <nz-rate [ngModel]="data.rating" nzDisabled></nz-rate>
            <span *ngIf="value" class="ant-rate-text">{{ value ? tooltips[value - 1] : '' }}</span>
        </div>
    </div>
</div>
