<div class="site-page-header-ghost-wrapper">
  <nz-page-header [nzGhost]="false">
    <nz-page-header-title fs="16px" fw="reg" color="#FFFFFF">

      <!-- dynamic title -->
      <ng-template [ngIf]="false">
        Wilsson Clinic Center
      </ng-template>
      <!-- logo -->
      <ng-template [ngIf]="true">
        <img src="assets/icons/logo.svg" class="width-90" alt="">
      </ng-template>

    </nz-page-header-title>
    <nz-page-header-extra>
      <img src="assets/icons/search.svg" alt="">&nbsp;&nbsp;
      <img src="assets/icons/menu.svg" (click)="drawer=true" alt="">
    </nz-page-header-extra>
  </nz-page-header>
</div>

<nz-drawer [nzClosable]="false" [nzVisible]="drawer" [nzPlacement]="'right'" (nzOnClose)="close()" [nzWidth]="'85%'">
  <ng-container *nzDrawerContent>

    <div nz-row nzAlign="middle" *ngFor="let list of menu_list" class="mb-4">
      <div nz-col nzFlex="1">
        <img src="assets/icons/header_icon/{{list.icon}}.svg" alt="">
      </div>
      <div nz-col nzFlex="5" (click)="nav(list.path)">
        <span fs="16px" fw="reg">{{list.name}}</span>
      </div>
    </div>
    <div>

    </div>
  </ng-container>
</nz-drawer>
