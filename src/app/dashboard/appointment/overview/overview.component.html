<div class="px-3">

    <div class="my-2">
        <digi-doctor-card-profile [data]="doctorData">
        </digi-doctor-card-profile>
    </div>

    <div class="my-3">
        <span fs="14px" fw="reg" color="#9EAAB2" class="d-block my-1">
            Clinic Center
        </span>
        <div nz-row>
            <div nz-col nzFlex="5">
                <span fs="16px" fw="reg" class="d-block">
                    Wilsson Clinic Center</span>
                <span fs="13px" fw="reg" class="d-block">
                    Sr Lane, Mumbai</span>
            </div>
            <div nz-col nzFlex="2" class="center-y-end-x">
                <a href="">Change Slot</a>
            </div>
        </div>
    </div>


    <div class="my-3">
        <span fs="14px" fw="reg" color="#9EAAB2" class="d-block my-1">
            Date and Time
        </span>
        <div nz-row>
            <div nz-col nzFlex="5">
                <span fs="16px" fw="reg" class="d-block">
                    Tue, 16 Aug   10:30 AM
                </span>
            </div>
            <div nz-col nzFlex="2" class="center-y-end-x">
                <a href="">Change Clinic</a>
            </div>
        </div>
    </div>

    <div class="my-3">
        <span fs="14px" fw="reg" color="#9EAAB2" class="d-block my-1">
            Patient Name / Book for
        </span>
        <div nz-row>
            <div nz-col nzFlex="5">
                <span fs="16px" fw="reg" class="d-block">
                    Darrell Steward
                </span>
            </div>
            <div nz-col nzFlex="2" class="center-y-end-x">
                <a href="">Change Patient</a>
            </div>
        </div>
    </div>
    <nz-divider></nz-divider>


    <!-- Procedure / Service / Packages -->
    <div class="my-3">
        <span fs="14px" fw="reg" color="#9EAAB2" class="d-block my-1">
            Procedure / Service / Packages
        </span>
        <div nz-row class="my-2">
            <div nz-col nzFlex="5">
                <span fs="16px" fw="reg" class="d-block">
                    General Consultation
                </span>
            </div>
            <div nz-col nzFlex="2" class="center-y-end-x">
                <span fs="16px" fw="reg" class="d-block">
                    Rs. 350
                </span>
            </div>
        </div>

        <div nz-row class="my-2">
            <div nz-col nzFlex="5">
                <span fs="16px" fw="reg" class="d-block">
                    Platform Fees
                </span>
            </div>
            <div nz-col nzFlex="2" class="center-y-end-x">
                <span fs="16px" fw="reg" class="d-block">
                    Rs. 50
                </span>
            </div>
        </div>

        <div nz-row class="my-2">
            <div nz-col nzFlex="5">
                <span fs="16px" fw="reg" class="d-block">
                    Taxes
                </span>
            </div>
            <div nz-col nzFlex="2" class="center-y-end-x">
                <span fs="16px" fw="reg" class="d-block">
                    Rs. 50
                </span>
            </div>
        </div>
        <nz-divider></nz-divider>
        <div nz-row class="my-2">
            <div nz-col nzFlex="5">
                <span fs="16px" fw="reg" class="d-block">
                    Total Amount
                </span>
            </div>
            <div nz-col nzFlex="2" class="center-y-end-x">
                <span fs="16px" fw="reg" class="d-block">
                    Rs. 450
                </span>
            </div>
        </div>
    </div>
 <!-- Procedure / Service / Packages -->


    <!-- button -->
    <digi-affix>
        <button nz-button digi-btn color="theme" routerLink="../checkOut">
            Confirm and Pay
        </button>
    </digi-affix>
    <!-- button -->
</div>
