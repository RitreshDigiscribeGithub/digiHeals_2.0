<div nz-row nzAlign="middle" style="min-height: 63px;">
    <div nz-col nzXs="12">
        <button class="medicines-btn" 
        [ngClass]="{'medicines-btn-active': tab==1}"
        (click)="tab = 1">New Test</button>
    </div>
    <div nz-col nzXs="12">
        <button class="medicines-btn"
        [ngClass]="{'medicines-btn-active': tab==2}"
        (click)="tab = 2">Past Test</button>
    </div>
</div>


<div nz-row nzAlign="middle" [style]="preCard">
    <div nz-col nzFlex="2" class="center-xy">
        <span class="center-xy" [style]="icoBg">
            <img src="assets/icons/prescription_from.svg" alt="">
        </span>
    </div>
    <div nz-col nzFlex="5">
        <span fs="12px" fw="reg" color="#9EAAB2" class="d-block">
            Suggested Investigations from
        </span>
        <span fs="13px" fw="md" color="#12263C" class="d-block">
            Dr. Jenny Wilson
        </span>
        <span fs="12px" fw="reg" color="#9EAAB2" class="d-block">
            Tue, Aug 20, 10:30 AM
        </span>
    </div>
    <div nz-col nzFlex="2">
        <nz-tag fs="13px" fw="reg" color="#017273" [nzColor]="'#C0E5C6'">
            3 Items
        </nz-tag>
    </div>
</div>

<!-- TODO New Medicines -->
<ng-template [ngIf]="tab===1">
   <!-- drug list -->
<ng-container *ngFor="let item of [1,2]">

    <div nz-row nzAlign="middle" [nzGutter]="[16,16]" class="py-4">
        <div nz-col nzXs="24">
            <span fs="13px" fw="md" class="d-block" color="#12263C">Venous Colour Doppler Test</span>
            <span fs="13px" fw="md" class="d-block" color="#9EAAB2">Saksham Imaging and Diagnostics</span>
        </div>
        <div nz-col nzXs="5">
            <span fs="15px" fw="md" class="d-block" color="#12263C">Rs. 350</span>
        </div>
        <div nz-col nzXs="14" class="center-xy">
           <span>lab</span>
            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a lab" nzBorderless>
                <nz-option nzLabel="Dr Lal Pathlabs" nzValue="lal"></nz-option>
                <nz-option nzLabel="Saksham Imaging And Diagnostic " nzValue="Saksham"></nz-option>
            </nz-select>
        </div>
        <div nz-col nzXs="5" class="center-y-end-x">
            <button nz-button style="background: #eeeeee;">Add</button>
        </div>
    </div>
    <nz-divider></nz-divider>
</ng-container>
    <!-- drug list --> 
</ng-template>
